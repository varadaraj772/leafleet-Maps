<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route Optimization with TSP and Moving Marker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    #map {
      width: 100%;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
    }
    #refreshButton {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <p id="routeInfo"></p>
    <button id="refreshButton">Refresh Location</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var map = L.map('map').setView([12.9172, 74.856], 13); // Default view for Mangalore
      var currentLocationMarker;
      var watchID;
      var control;

      // Add tile layer (OpenStreetMap)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(map);

      // Predefined waypoints around Mangalore
      var waypoints = [
        L.latLng(13.285076045157561, 74.81442041847836),
        L.latLng(13.34599176194056, 74.7663456912575),
        L.latLng(13.3526140383765, 74.79281952351417),
        L.latLng(13.223884526915173, 74.73680957875176),
      ];

      // TSP solver (nearest neighbor heuristic)
      function solveTSP(start, points) {
        let tspPath = [start];
        let current = start;
        while (points.length > 0) {
          let nearest = null;
          let nearestIndex = -1;
          let minDist = Infinity;
          points.forEach((point, index) => {
            let dist = current.distanceTo(point);
            if (dist < minDist) {
              minDist = dist;
              nearest = point;
              nearestIndex = index;
            }
          });
          tspPath.push(nearest);
          current = nearest;
          points.splice(nearestIndex, 1); // Remove the visited point
        }
        tspPath.push(start); // Return to start point
        return tspPath;
      }

      // Update marker position
      function updateMarkerPosition(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var newLatLng = L.latLng(lat, lng);

        if (currentLocationMarker) {
          currentLocationMarker.setLatLng(newLatLng);
        } else {
          currentLocationMarker = L.marker(newLatLng, {
            icon: L.icon({
              iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
              shadowSize: [41, 41]
            })
          }).addTo(map);
        }

        map.setView(newLatLng);
      }

      // Start tracking location
      function startTracking() {
        if ("geolocation" in navigator) {
          watchID = navigator.geolocation.watchPosition(updateMarkerPosition, function(error) {
            console.error("Error in geolocation: ", error);
          }, {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: 29000
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      // Function to initialize routing
      function initializeRouting(startLatLng) {
        var optimizedWaypoints = solveTSP(startLatLng, waypoints.slice());

        if (control) {
          map.removeControl(control); // Remove existing control if any
        }

        control = L.Routing.control({
          waypoints: optimizedWaypoints,
          routeWhileDragging: true,
          router: L.Routing.osrmv1({
            profile: 'car',
            serviceUrl: 'https://router.project-osrm.org/route/v1',
            optimizedWaypoints: true,
          }),
          createMarker: function(i, wp) {
            return L.marker(wp.latLng);
          },
        })
          .on('routesfound', function(e) {
            var routes = e.routes;
            var summary = routes[0].summary;
            document.getElementById('routeInfo').innerHTML =
              'Optimized Distance: ' + (summary.totalDistance / 1000).toFixed(2) +
              ' km<br>Estimated Time: ' + (summary.totalTime / 60).toFixed(2) + ' minutes';
          })
          .addTo(map);
      }

      // Refresh location and solve TSP
      document.getElementById('refreshButton').addEventListener('click', function() {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            var newLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
            updateMarkerPosition(position);
            initializeRouting(newLatLng);
          },
          function() {
            alert('Unable to access your current location.');
          }
        );
      });

      // Get initial location and solve TSP
      navigator.geolocation.getCurrentPosition(
        function(position) {
          var startLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
          map.setView(startLatLng, 13);
          updateMarkerPosition(position);
          initializeRouting(startLatLng);
          startTracking();
        },
        function() {
          alert('Unable to access your current location.');
        }
      );
    });
  </script>
</body>
</html>
