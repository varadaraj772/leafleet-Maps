<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation with Routing</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>
    <div id="info">
      <strong>Distance:</strong> <span id="distance">Calculating...</span>
      <br />
      <strong>Time:</strong> <span id="time">Calculating...</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator@1.8.0/leaflet.polylineDecorator.js"></script>

    <script>
      var map = L.map("map").setView([12.9141, 74.856], 15);
      var currentLatLng;

      // Custom red taxi icon
      var taxiIcon = L.icon({
        iconUrl:
          "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
        shadowUrl:
          "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

      // Custom green marker for the destination
      var greenIcon = L.icon({
        iconUrl:
          "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
        shadowUrl:
          "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

      // Tile layer
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Get current position and set the route
      navigator.geolocation.getCurrentPosition(
        function (position) {
          currentLatLng = L.latLng(
            position.coords.latitude,
            position.coords.longitude
          );

          // Add current location marker
          L.marker(currentLatLng, { icon: taxiIcon }).addTo(map);

          var destinationLatLng = L.latLng(12.9951, 74.8094);

          // Add green marker for the destination
          L.marker(destinationLatLng, { icon: greenIcon }).addTo(map);

          // Route layer
          var routeControl = L.Routing.control({
            waypoints: [currentLatLng, destinationLatLng],
            createMarker: function () {
              return null;
            },
            lineOptions: {
              styles: [{ color: "blue", opacity: 0.8, weight: 4 }],
            },
          }).addTo(map);

          // Display distance and time when route is found
          routeControl.on("routesfound", function (e) {
            var route = e.routes[0];
            var distance = route.summary.totalDistance / 1000; // Convert to kilometers
            var time = route.summary.totalTime / 60; // Convert to minutes

            // Update the distance and time in the info div
            document.getElementById("distance").innerHTML =
              distance.toFixed(2) + " km";
            document.getElementById("time").innerHTML =
              time.toFixed(2) + " minutes";

            var routeLayer = L.polyline(route.coordinates, {
              color: "blue",
              weight: 4,
              opacity: 0.7,
            }).addTo(map);

            // Add arrow layer using polyline decorator
            var arrowLayer = L.polylineDecorator(routeLayer, {
              patterns: [
                {
                  offset: 25,
                  repeat: 50,
                  symbol: L.Symbol.arrowHead({
                    pixelSize: 10,
                    polygon: false,
                    pathOptions: { stroke: true, color: "green" },
                  }),
                },
              ],
            }).addTo(map);
          });
        },
        function (error) {
          alert("Unable to retrieve your location.");
        }
      );
    </script>
  </body>
</html>
